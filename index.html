<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" crossorigin src="https://sb0126.github.io/goorm-assignment-js/assets/index-CM8JOIWI.js"></script>
    <link rel="stylesheet" crossorigin href="https://sb0126.github.io/goorm-assignment-js/assets/index-vOly74kV.css">
  </head>
  <body>
    <div class="window">
      <header class="header">
        <h2 class="header__title">Todos 앱</h2>
        <span class="header__add-todo">새로운 TODO 추가하기</span>
      </header>
      <ul class="todos">
        <li class="todo">
          <input class="todo__check-box" type="checkbox" />
          <input class="todo__content" type="text" />
          <label class="todo__edit">✎</label>
          <div class="todo__delete">⛔️</div>
        </li>
      </ul>
    </div>

  </body>
</html>
